<div class="mainContent">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input formControlName="emailAddress" id="emailAddress" type="text" class="form-control" placeholder="Email address..."/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control" placeholder="password..."/>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
