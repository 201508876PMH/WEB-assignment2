<div class="mainContent">
    <h2>Create workout program</h2>

  <form [formGroup]="workoutProgramForm" (ngSubmit)="createWorkout(workoutProgramForm.value)">
    <div class="form-group">
      <label >Name of workout</label>
      <input formControlName="name" type="text" class="form-control" name="name" placeholder="Type in the name of the workout">
    </div>
    <button type="submit" class="btn btn-primary">Create workout</button>

  </form>
</div>
