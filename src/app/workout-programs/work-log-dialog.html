<h1 mat-dialog-title>Hi {{AuthService.getCurrentUser().firstName}}, fill in the following items:</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onAddClick(data.workoutProgramId)" cdkFocusInitial>Add</button>
</div>
